
node_types:

  nodecellar.nodes.Host:
    derived_from: cloudify.hostpool.nodes.Host
    properties:
      os:
        default: { get_input: host_pool_os_type }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: hostpool.cloudify_hostpool_plugin.tasks.acquire
          inputs:
            service_url:
              default: { get_input: host_pool_service_endpoint }
        delete:
          implementation: hostpool.cloudify_hostpool_plugin.tasks.release
          inputs:
            service_url:
              default: { get_input: host_pool_service_endpoint }

      ###########################################################
      # We are infact telling cloudify to install a diamond
      # monitoring agent on the server.
      #
      # (see https://github.com/BrightcoveOS/Diamond)
      ###########################################################

      cloudify.interfaces.monitoring_agent:
          install:
            implementation: diamond.diamond_agent.tasks.install
            inputs:
              diamond_config:
                default:
                  interval: 1
          start: diamond.diamond_agent.tasks.start
          stop: diamond.diamond_agent.tasks.stop
          uninstall: diamond.diamond_agent.tasks.uninstall

      ###########################################################
      # Adding some collectors. These collectors are necessary
      # for the Cloudify UI to display the deafult metrics.
      ###########################################################

      cloudify.interfaces.monitoring:
          start:
            implementation: diamond.diamond_agent.tasks.add_collectors
            inputs:
              collectors_config:
                default:
                  CPUCollector: {}
                  MemoryCollector: {}
                  LoadAverageCollector: {}
                  DiskUsageCollector:
                    config:
                      devices: x?vd[a-z]+[0-9]*$
                  NetworkCollector: {}
                  ProcessResourcesCollector:
                    config:
                      enabled: true
                      unit: B
                      measure_collector_time: true
                      cpu_interval: 0.5
                      process:
                        node:
                          name: node
